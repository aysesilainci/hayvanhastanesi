<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinerler Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Veteriner Yönetimi</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ad Soyad</th>
                    <th>Email</th>
                    <th>Telefon</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                {% for veteriner in veterinerler %}
                <tr>
                    <td>{{ veteriner.veteriner_id }}</td>
                    <td>{{ veteriner.ad_soyad }}</td>
                    <td>{{ veteriner.email }}</td>
                    <td>{{ veteriner.telefon }}</td>
                    <td>
                        <a href="{{ url_for('admin_veteriner_duzenle', veteriner_id=veteriner.veteriner_id) }}" class="btn btn-warning btn-sm">Düzenle</a>
                        <form action="{{ url_for('admin_veteriner_sil', veteriner_id=veteriner.veteriner_id) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
