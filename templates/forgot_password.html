<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('/static/images/log1.avif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .form-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-container .form-control {
            border: 1px solid #ccc;
        }
        .form-container label {
            color: #2c3e50;
            font-weight: bold;
        }
        .form-container .btn-primary {
            background-color: #4a90e2;
            border: none;
            transition: background-color 0.3s ease;
        }
        .form-container .btn-primary:hover {
            background-color: #357ab7;
        }
        .form-container p {
            margin-top: 10px;
            color: #2c3e50;
        }
        .form-container a {
            color: #4a90e2;
            font-weight: bold;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Şifremi Unuttum</h2>
        <p>Lütfen e-posta adresinizi girin. Şifre sıfırlama talimatları e-posta adresinize gönderilecektir.</p>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="mb-3">
                <label for="email" class="form-label">E-posta Adresi</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gönder</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('login') }}">Giriş Sayfasına Dön</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
