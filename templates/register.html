<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('/static/images/log1.avif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .form-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-container .form-control {
            border: 1px solid #ccc;
        }
        .form-container label {
            color: #2c3e50;
            font-weight: bold;
        }
        .form-container .btn-primary {
            background-color: #4a90e2;
            border: none;
            transition: background-color 0.3s ease;
        }
        .form-container .btn-primary:hover {
            background-color: #357ab7;
        }
        .form-container p {
            margin-top: 10px;
            color: #2c3e50;
        }
        .form-container a {
            color: #4a90e2;
            font-weight: bold;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
        .form-text {
            font-size: 0.9rem;
            color: #dc3545;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Kayıt Ol</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" minlength="6" required>
                <small class="form-text">Şifreniz en az 6 karakter olmalıdır.</small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="telefon" class="form-label">Telefon</label>
                <input type="text" class="form-control" id="telefon" name="telefon">
            </div>
            <div class="mb-3">
                <label for="adres" class="form-label">Adres</label>
                <textarea class="form-control" id="adres" name="adres" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
        </form>
        <p class="mt-3">Zaten bir hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yap</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const feedback = document.querySelector('.form-text');

            if (password.length < 6) {
                feedback.textContent = 'Şifre en az 6 karakter olmalıdır.';
                feedback.style.color = 'red';
            } else {
                feedback.textContent = 'Şifre uygun.';
                feedback.style.color = 'green';
            }
        });
    </script>
</body>
</html>
