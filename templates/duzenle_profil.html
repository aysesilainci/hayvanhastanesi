<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/profil.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .edit-container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(245, 242, 150, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .edit-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #426957;
            font-size: 1.5rem;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border: 2px solid #426957;
            border-radius: 5px;
            background-color: #fff;
        }
        .form-control:focus {
            border-color: #64c5a4;
            box-shadow: 0 0 5px rgba(100, 197, 164, 0.5);
        }
        .btn-primary {
            background-color: #426957;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #64c5a4;
        }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #426957;
            text-decoration: none;
            font-weight: bold;
        }
        .cancel-link:hover {
            color: #64c5a4;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Bilgi Düzenle{% endblock %}

    {% block content %}
    <div class="edit-container">
        <h2>Bilgi Düzenle</h2>
        <form method="POST" action="">
            <div class="mb-3">
                <label for="new_value" class="form-label">{{ field }} Değeri</label>
                <input type="text" class="form-control" id="new_value" name="new_value" required>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
        <a href="{{ url_for('profil') }}" class="cancel-link">Vazgeç</a>
    </div>
    {% endblock %}
</body>
</html>
